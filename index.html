<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup Chat App</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Additional CSS for player controls */
        #player {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #player h2 {
            margin: 0;
        }

        #player img {
            margin: 10px 0;
        }

        .controlBtn {
            margin: 5px;
        }
    </style>
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">
            <h1>Wassup</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>
    
    <!-- Song Search and Playback Section -->
    <section class="music__section">
        <input type="text" id="searchInput" placeholder="Search for a song...">
        <button id="searchButton">Search</button>
        <div id="results"></div>
        <div id="player" style="display:none;">
            <h2 id="songTitle"></h2>
            <img id="songThumbnail" width="200" alt="Song Thumbnail">
            <div>
                <button id="playPauseButton" class="controlBtn">Play</button>
                <button id="pauseBtn" class="controlBtn" style="display:none;">Pause</button>
                <button id="resumeBtn" class="controlBtn" style="display:none;">Resume</button>
            </div>
        </div>
    </section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script src="/script.js"></script>
</body>

</html>
